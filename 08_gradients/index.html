<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    
    .box{
        width: 400px;
        height: 250px;
        margin: 0 auto;
    }


    #box-1 {
       background: repeating-linear-gradient(yellow 0px, #814F67 30px)
        
    }

    #box-2 {
        background: repeating-radial-gradient(yellow 0px, #814F67 30px);
    }

    #box-3 {
        background: repeating-conic-gradient(yellow 0%, #814F67 5% );
    }






    </style>


</head>
<body>
    <div class="box" id="box-1"></div>
    <div class="box" id="box-2"></div>
    <div class="box" id="box-3"></div>
    
</body>
</html>
