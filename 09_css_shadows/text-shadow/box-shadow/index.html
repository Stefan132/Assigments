<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Shadow</title>
    <style>
        #box-1 {
            width: 400px;
            height: 250px;
            background-color: #914E67;
            margin: 0 auto;

            box-shadow: inset 20px 20px 6px 12px gray ;
        }

        #box-2 {
            width: 400px;
            height: 250px;
            background-color: #914E67;
            margin: 0 auto;

            box-shadow: inset 0 0 14px #2d111b;
        }




    </style>
</head>
<body>
    <div id="box-1"></div>
    <div id="box-2"></div>
</body>
</html>
